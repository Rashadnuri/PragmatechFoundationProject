<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="contanier">
        <div class="row">
            {% for news in newss %} 
            <div class="col-4">
            
                <div class="card mt-3" style="width: 18rem;">
                  <a href="/about/{{news.news_id}}">
                    <img src="../static/uploads/{{news.news_img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    
                      <p class="card-text">{{news.news_title}}</p>
                    </a>
                    <a href="/delete/{{news.news_id}}" class="mt-2"> 
                        <input type="submit" class="btn btn-primary mt-2" value='Delete '>
                        </a>
                        <a href="/update/{{news.news_id}}" class="mt-2"> 
                        <input type="submit" class="btn btn-primary mt-2" value='Update '>
                        </a>
                    </div>
                    
                  
                  </div>
            </div>
            
            {% endfor %}
           
            
        </div>
    </div>
    
</body>
</html>
