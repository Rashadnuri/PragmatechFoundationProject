<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="my-3">Update News</h3>
                <form action="/update/{{news.news_id}}" method='POST' enctype="multipart/form-data">
                    <div class="my-3">
                        <input type="text" class="form-control" name='news_title' placeholder="Title">
                    </div>
                    <div class="my-3">
                        <input type="text" class="form-control" name='news_nevs' placeholder="Nevs">
                    </div>
                    <div class="my-3">
                        <input type="file" class="form-control" name='file'>
                    </div>
                    <div class="my-3">

                         <a href="/update/{{news.news_id}}" class="mt-2"> 
                        <input type="submit" class="btn btn-primary mt-2" value='Update '>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
