<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<form action="/update/{{news.news_id}}" method='POST' enctype="multipart/form-data">

    <div class="contanier">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                      </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" name='news_title' placeholder="Title">
                  </div>
                  
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                      <input type="radio" aria-label="Radio button for following text input">
                      </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with radio button" name='news_nevs' placeholder="Nevs">
                  </div>
                  <input type="file" class="form-control mt-3" aria-label="Text input with radio button" name='file'>
                  <a href="/update/{{news.newss_id}}" class="mt-2"> 
                        <input type="submit" class="btn btn-primary mt-2" value='Update '>
                  </a>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
